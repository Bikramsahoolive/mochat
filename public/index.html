<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <button class="exit" onclick="leaveChat()">Leave</button>
                <h1>Mo Chat App</h1>
                

            </div>
            <div class="online"><ul class="user-list" id="userList">
            </ul></div>
    <div id="message" class="message">
        <!-- <div class="outgoing"> <p class="send-msg">hi</p></div>
       <div class="incomming"><p class="recived-msg">hlo</p></div> -->
        
    </div>




    <div class="input">
        <div class="input-group mb-3">
            <input type="text" class="" placeholder="Type a Message..." id="msg" autofocus>
            <i class="fa-solid fa-paper-plane" id="send"></i>
        </div>   
     </div>
    
        </div>
        

    </div>

    <script src="/socket.io/socket.io.js"></script>
    

    <script>
        function leaveChat(){
            localStorage.clear();
            location.reload();
        }
        
        function getName(){
            let localName = localStorage.getItem("name");
            console.log(localName);
            if(localName){
                return localName;
            }else{
                let name = prompt('Enter Your name.');
            return name;
            }
           
        }

        let clientName = getName();
         
        if (clientName==null || clientName==""){
            location.reload();
            
        }else{
            localStorage.setItem("name",clientName);
            let socket = io();
        socket.on('connect', () => {
            ////////////////////////
        socket.emit('join', clientName);

        socket.on('userJoined', (userList) => {
        updateUsersList(userList);
        // console.log(userList);

    });

    socket.on('userLeft', (userList) => {
        updateUsersList(userList);
        // console.log(userList);
    });

    function updateUsersList(users) {
    const userList = document.getElementById('userList');
    userList.innerHTML = '';

    users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        userList.appendChild(li);
    });
}
    ////////////////////////////////////
         
         });
         
         // server response;
         socket.on('server-msg',msg=>{

            let showMsg = document.getElementById('message');
            let p =document.createElement('p');
            p.classList.add('recived-msg')
            p.innerText=`${msg.name} : ${msg.msg}`;
            let incommingDiv = document.createElement('div');
            incommingDiv.classList.add('incomming');

            incommingDiv.appendChild(p);
            showMsg.appendChild(incommingDiv);

        })

        let sendBtn = document.getElementById('send');

        sendBtn.addEventListener('click',()=>{
           
            let message = document.getElementById('msg');

            let showMsg = document.getElementById('message');
            showMsg.scrollTo(0,showMsg.scrollHeight-300)
            
            let p =document.createElement('p');
            p.classList.add('send-msg')
            p.innerText=`${clientName} : ${message.value}`;
            let outgoingDiv = document.createElement('div');
            outgoingDiv.classList.add('outgoing');

            outgoingDiv.appendChild(p);
            showMsg.appendChild(outgoingDiv);
            // send to the server;
            socket.emit('userMsg',{name:clientName,msg:message.value});
                 message.value = "";
        })

        }
       
    </script>
</body>
</html>
